<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puis je etudier a l'institut de gestion?</title>
</head>
<body>
    
    <div class="question current-question">
        <h1>Avez vous eu le BAC il y'a deux an?</h1>
        <div class="responses">
            <div class="form-group">
                <input  id="bac-oui" type="radio" name="bac" value="bac-oui" checked>
                <label for="bac-oui">Oui j'ai le bac</label>
            </div>
            
            <div class="form-group">
                <input  id="bac-non" type="radio" name="bac" value="bac-non">
                <label for="bac-non">Non</label>
            </div>
        </div>
    </div>
    
    <div class="question">
        <h1>Avez vous passe le concour?</h1>
        <div class="responses">
            <div class="form-group">
                <input  id="concour-oui" type="radio" name="concour" value="concour-oui" checked>
                <label for="concour-oui">Oui j'ai passe le concour</label>
            </div>
            
            <div class="form-group">
                <input  id="concour-non" type="radio" name="concour" value="concour-non">
                <label for="concour-non">Non</label>
            </div>
        </div>
    </div>
    
    <p class="finish message"></p>
    
    <div class="question">
        <h1>Avez vous 20 000 FCFA ?</h1>
        <div class="responses">
            <div class="form-group">
                <input  id="frais-oui" type="radio" name="frais" value="frais-oui" checked>
                <label for="frais-oui">Oui j'ai le frais</label>
            </div>
            
            <div class="form-group">
                <input  id="frais-non" type="radio" name="frais" value="frais-non">
                <label for="frais-non">Non</label>
            </div>
        </div>
    </div>
    
    <div class="actions">
        <button onclick="previous()">Precedent</button>
        <button onclick="next()">Suivant</button>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
